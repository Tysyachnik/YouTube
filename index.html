<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube chanel page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scrypt.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <button>
          <img
            class="side-menu-button"
            src="img/svgImp/side-menu-button.svg"
            width="20px"
            height="17px"
            alt="userPic"
          />
        </button>
        <button>
          <img
            class="logo-button"
            src="img/svgImp/logo.svg"
            width="116px"
            height="25px"
            alt="userPic"
          />
        </button>
      </div>
      <div><input type="text" /></div>
      <div class="header-buttons">
        <button>
          <img
            class="stream-button"
            src="img/pngImg/stream-button.png"
            width="27px"
            height="20px"
            alt="userPic"
          />
        </button>
        <button>
          <img
            class="personal-chanel-menu"
            src="img/pngImg/personal-chanel-menu.png"
            width="21px"
            height="21px"
            alt="userPic"
          />
        </button>
        <button>
          <img
            class="notifications"
            src="img/pngImg/notifications.png"
            width="22px"
            height="26px"
            alt="userPic"
          />
        </button>
        <button class="userPic">
          <img
            class="userPicImg"
            src="img/pngImg/userPic.png"
            width="40px"
            height="40px"
            alt="userPic"
          />
        </button>
      </div>

          <button>Channels</button>
          <button>Discussion</button>
          <button>About</button>
          <button>
            <img
              src="img/svgImp/search-loop.svg"
              alt="Search"
              width="19px"
              height="19px"
            />
          </button>
        </nav>
      </div>
      <div class="channel-left-side-menu">
        <button>

            height="20px"

        <button>
          <img
            src="img/svgImp/Watch later.svg"

            width="19px"
            height="20px"
          />

        <button>

            src="img/svgImp/Favourites.svg"
            alt="Search"
            width="19px"

          />

            height="20px"
          />
        </button>
        <button>

            width="19px"
            height="20px"
          />

        <button>user1</button>
