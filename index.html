<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube chanel page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scrypt.js" defer></script>
  </head>
  <body>
    <header>
      <div class="left-header-buttons">
        <div class="header-menu">
          <button>
            <img
              class="side-menu-button"
              src="img/svgImp/side-menu-button.svg"
              width="20px"
              height="17px"
              alt="side-menu-button"
            />
          </button>
          <button class="logo-button">
            <img
              src="img/svgImp/logo.svg"
              class="main-logo-button"
              alt="logo"
            />
            <p class="logoName">YouTube</p>
          </button>
        </div>
        <div class="search-Input">
          <input type="text" placeholder="Search" size="50" />
          <button class="input-search-loop">
            <img
              class="icon-loop"
              src="img/svgImp/search-loop.svg"
              alt="Search"
            />
          </button>
        </div>
      </div>
      <div class="header-buttons">
        <button>
          <img
            class="stream-button"
            src="img/pngImg/stream-button.png"
            width="27px"
            height="20px"
            alt="stream-button"
          />
        </button>
        <button>
          <img
            class="personal-chanel-menu"
            src="img/pngImg/personal-chanel-menu.png"
            width="21px"
            height="21px"
            alt="personal-chanel-menu"
          />
        </button>
        <button class="notifications">
          <img
            src="img/pngImg/notifications.png"
            width="22px"
            height="26px"
            alt="notifications"
          />
          <span class="numberNotifications">3</span>
        </button>
        <button class="userPic">
          <img
            class="userPicImg"
            src="img/pngImg/userPic.png"
            width="40px"
            height="40px"
            alt="userPic"
          />
        </button>
      </div>
    </header>
    <main>
      <aside class="sidebar">
        <div class="channel-left-side-menu">
          <button class="logo-side-button">
            <img
              src="img/svgImp/Home.svg"
              alt="Home"
              width="20px"
              height="19px"
            />
            <p class="side-menu-home">Home</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Trending.svg"
              alt="Trending"
              width="16px"
              height="21px"
            />
            <p class="side-menu">Trending</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Subscriptions.svg"
              alt="Subscriptions"
              width="18px"
              height="18px"
            />
            <p class="side-menu">Subscriptions</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Library.svg"
              alt="Library"
              width="20px"
              height="16px"
            />
            <p class="side-menu">Library</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/History.svg"
              alt="History"
              width="20px"
              height="18px"
            />
            <p class="side-menu">History</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Watch later.svg"
              alt="Watch later"
              width="17px"
              height="19px"
            />
            <p class="side-menu">Watch later</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Favourites.svg"
              alt="Favourites"
              width="19px"
              height="18px"
            />
            <p class="side-menu">Favourites</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Liked videos.svg"
              alt="Liked videos"
              width="18px"
              height="17px"
            />
            <p class="side-menu">Liked videos</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Music.svg"
              alt="Music"
              width="18px"
              height="20px"
            />
            <p class="side-menu">Music</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Games.svg"
              alt="Games"
              width="22px"
              height="16px"
            />
            <p class="side-menu">Games</p>
          </button>
          <button class="logo-side-button">
            <img
              src="img/svgImp/Show more.svg"
              alt="Show more"
              width="14px"
              height="8px"
            />
            <p class="side-menu">Show more</p>
          </button>
        </div>
        <div class="subscriptions">
          <p class="bold-subscriptions">Subscriptions</p>
          <div>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser.png" alt="Home" />
              <p class="side-menu">Gussie Singleton</p>
            </button>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser2.png" alt="Trending" />
              <p class="side-menu">Nora Francis</p>
            </button>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser3.png" alt="Subscriptions" />
              <p class="side-menu">Belle Briggs</p>
            </button>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser4.png" alt="Library" />
              <p class="side-menu">Eunice Cortez</p>
            </button>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser5.png" alt="History" />
              <p class="side-menu">Emma Hanson</p>
            </button>
            <button class="logo-side-subscribers">
              <img src="img/pngImg/subscribeUser6.png" alt="Watch later" />
              <p class="side-menu">Leah Berry</p>
            </button>
          </div>
          <button class="setting-side-button">
            <img src="img/svgImp/settings.svg" alt="Watch later" />
            <p class="side-menu">Setting</p>
          </button>
        </div>
      </aside>
      <div class="main-content">
        <img src="img/pngImg/Cover.png" alt="cover-content" />
        <div class="visited-chanel">
          <div class="visited-chanel-header">
            <button>
              <img
                src="img/pngImg/visitedUserPic.png"
                alt="visitedUserPic"
                width="80px"
                height="80px"
              />
            </button>
            <div class="visited-chanel-info">
              <p class="bold">Margaret Phelps</p>
              <p class="subscribersInfo">245K subscribed</p>
            </div>
          </div>
          <div class="subscribeButtons">
            <button class="getsNotice">
              <img
                src="img/svgImp/getsNotice.svg"
                width="22px"
                height="26px"
                alt="getsNotice"
              />
            </button>
            <button class="subscribeButton">Subscribe 2.3m</button>
          </div>
        </div>
        <div class="chanel-navigation-menu">
          <nav class="navigation-menu">
            <button class="home-button">
              <p class="nav-menu-home">Home</p>
            </button>
            <button class="bold"><p class="nav-menu">Videos</p></button>
            <button class="bold"><p class="nav-menu">Playlists</p></button>
            <button class="bold"><p class="nav-menu">Channels</p></button>
            <button class="bold"><p class="nav-menu">Discussion</p></button>
            <button class="bold"><p class="nav-menu">About</p></button>
            <button>
              <img
                class="icon-loop"
                src="img/svgImp/search-loop.svg"
                alt="Search"
                width="19px"
                height="19px"
              />
            </button>
          </nav>
        </div>
        <div class="chanelVideoAndRecommendet">
          <div class="top-chanel-video">
            <button class="mainVideoPic">
              <div class="main-video-wrapper">
                <img src="/img/pngImg/mainVideoPic.png" alt="videoPicture" />
                <span class="video-timecode">7:36</span>
              </div>
              <div class="video-info">
                <p class="bold">
                  Choosing The Best Audio Player Software For Your Computer
                </p>
                <p class="video-text">
                  Your cheap internet-based banner advertising will become one
                  of the sought for ads there are. Today, the world of Internet
                  advertising is rapidly evolving beyond banner ads and
                  intrusive pop-ups. Bayles A common medium for advertising on
                  the Internet is the use of banner ads.
                </p>
                <p class="video-text">11k views · 6 months ago</p>
              </div>
            </button>
          </div>
          <div class="recommendet-channels">
            <p class="side-menu">Recommendet channel</p>
            <button class="logo-recommendet">
              <img src="img/pngImg/recommendetChannel.png" alt="Library" />
              <p class="recommendedUser">Flora Benson</p>
            </button>
            <button class="logo-recommendet">
              <img src="img/pngImg/recommendetChannel2.png" alt="Library" />
              <p class="recommendedUser">Violet Cobb</p>
            </button>
            <button class="logo-recommendet">
              <img src="img/pngImg/recommendetChannel3.png" alt="Library" />
              <p class="recommendedUser">Phillip Mullins</p>
            </button>
          </div>
        </div>
        <div class="footer-channel-videos">
          <div class="other-channel-videos-header">
            <p class="bold">Margaret Phelps videos</p>
            <div class="navigation-arrows">
              <button>
                <img
                  class="stream-button"
                  src="img/svgImp/Left-arrow.svg"
                  width="27px"
                  height="20px"
                  alt="userPic"
                />
              </button>
              <button>
                <img
                  class="stream-button"
                  src="img/svgImp/Right-arrow.svg"
                  width="27px"
                  height="20px"
                  alt="userPic"
                />
              </button>
            </div>
          </div>
          <div class="other-channel-videos">
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video.png" alt="videoPicture" />
                <span class="video-timecode">7:36</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">Astronomy Or Astrology</p>
                <p class="video-text">240k views · 4 months ago Food & Drink</p>
              </div>
            </button>
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video2.png" alt="videoPicture" />
                <span class="video-timecode">2:19</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">Advertising Outdoors</p>
                <p class="video-text">13k views · 15 days ago Food & Drink</p>
              </div>
            </button>
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video3.png" alt="videoPicture" />
                <span class="video-timecode">9:05</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">Radio Astronomy</p>
                <p class="video-text">1k views · 11 months ago Food & Drink</p>
              </div>
            </button>
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video4.png" alt="videoPicture" />
                <span class="video-timecode">3:40</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">A Good Autoresponder</p>
                <p class="video-text">45k views · 2 months ago Food & Drink</p>
              </div>
            </button>
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video5.png" alt="videoPicture" />
                <span class="video-timecode">1:56</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">Baby Monitor Technology</p>
                <p class="video-text">86k views · 7 days ago Food & Drink</p>
              </div>
            </button>
            <button class="otherVideoPic">
              <div class="video-wrapper">
                <img src="/img/pngImg/channel-video6.png" alt="videoPicture" />
                <span class="video-timecode">4:15</span>
              </div>
              <div class="other-video-info">
                <p class="bold-other-video">Asteroids</p>
                <p class="video-text">123k views · 4 months ago Dollie Blair</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
